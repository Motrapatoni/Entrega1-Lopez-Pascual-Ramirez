

{% if msg %}
{% for msgs in msg %}
    <div class="col-md-12 border-bottom">
        <p>{{ msgs.msg_send}}</p>
        <p class="text-muted mt-0">&nbsp;Enviado por: {{ msgs.sender}} &nbsp;&nbsp; | &nbsp;&nbsp; Hora: {{ msgs.create_date }}</p>
    </div>
{% endfor %}
{%else%} 
<div class="row">
    <div class="row">
        <div class="col-md-12 border-bottom">
            <p>Aun no hay mensajes en el Chat, se el priemro en interactuar.</p>
        </div>
    </div>  
</div>
{% endif %}
